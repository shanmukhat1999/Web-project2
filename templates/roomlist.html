<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.min.js'></script>
        <script src="{{ url_for('static', filename='roomlist.js') }}"></script>
        <title>rooms</title>
    </head>
    <body>
        <h1>List of rooms</h1>
        <ul id="roomlist">
        {% if rooms %}
        {% for i in rooms %}
        <li><a href="{{url_for('chatroom',chatid=loop.index)}}">{{ i }}</a></li>
        {% endfor %}
        {% endif %}
        </ul>
        <hr>
        <h3>create your own room</h3>
        <!--<form action="{{ url_for('chatroom',chatid=rooms|length+1) }}" method="POST">
            <input type="text" name="roomname" placeholder="enter roomname">
            <button>submit!</button>
        </form>-->
        <div>
            <input type="text" name="roomname" placeholder="enter roomname" id="input_field">
            <button id="b">create</button>
        </div>
        <hr>
        <a href="{{ url_for('logout') }}">Logout</a>
        <input type="hidden" id="refresh" value="no">
    </body>
</html>
